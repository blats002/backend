    <link rel="stylesheet" href="uikit-2.24.2/css/components/autocomplete.almost-flat.min.css">

</head>
<body>
<div id="content" class="uk-width-1-1 uk-panel   " >
    <div class="uk-grid uk-grid-collapse uk-height-viewport">
        <div id="menu" class="uk-width-2-10 sidebar ">
            <div class="account-name">
                <h3 class="uk-text-center uk-margin-bottom-remove">James Bond</h3>
            </div>
            <div class="uk-width-1-1 uk-margin-top">
                <ul class="uk-nav uk-nav-offcanvas">
                    <li><a id="asset" href="assets.html" >assets</a></li>
                    <li><a id="blogs" href="" class="uk-active">blogs</a></li>
                    <li><a id="data" href="">data</a></li>
                </ul>
            </div>

        </div>
        <div class="uk-width-8-10 ">
            <div class="uk-width-1-1 uk-panel navigation" role="navigation">
                <nav class="uk-navbar ">
                    <a href="" class=""><h2 class="uk-navbar-brand uk-margin-bottom-remove uk-padding-remove">Webdash</h2> </a>
                    <ul class="uk-navbar-nav uk-align-right uk-margin-remove">
                        <li><a id="settings" class="uk-vertical-align " href="settings.html"><i class="uk-icon-gear"></i></a></li>
                    </ul>
                </nav>
            </div>
            <div class="uk-width-1-1 uk-panel" role="content-right" style="height: inherit">
                <div class="header ">
                    <div class="uk-grid uk-grid-collapse">
                        <div class="uk-width-1-3">
                            <div><h3 class="uk-text-bold uk-margin-bottom-remove ">Create Blog</h3></div>
                        </div>
                        <div class="uk-width-2-3">

                        </div>
                    </div>


                </div>
                <div class="create-blog-wrapper uk-width-1-1">
                    <div class="uk-grid">
                        <div class="uk-width-7-10">
                            <div class="uk-width-1-1 uk-form ">
                                <div class=" uk-width-1-1 uk-margin-bottom">
                                    <h4 class="uk-margin-remove uk-text-bold">Title</h4>
                                    <input class="uk-width-8-10  " type="text" placeholder=""/>
                                </div>
                                <div class=" uk-width-1-1">
                                    <h4 class="uk-margin-remove uk-text-bold">Content</h4>
                                    <textarea class="uk-width-8-10 blog-content" type="text" placeholder=""></textarea>
                                </div>

                            </div>
                        </div>
                        <div class="uk-width-3-10" role="upload">
                            <br/>
                            <!-- <div class="upload-image-wrapper uk-width-1-1">
                                 <h5 class="uk-text-center uk-margin-remove"><i class="upload-icon  uk-icon-upload uk-margin-bottom"></i></h5>
                                 <h5 class="uk-margin-remove uk-text-center">Drop image or <span><a href="">select one</a></span></h5>
                             </div>-->
                            <div id="upload-drop" class="uk-placeholder uk-text-center uk-margin-top-remove">
                                <i class="uk-icon-cloud-upload uk-icon-medium uk-text-muted uk-margin-small-right"></i> Attach binaries by dropping them here or <a class="uk-form-file">selecting one<input id="upload-select" type="file"></a>.
                            </div>

                            <div id="progressbar" class="uk-progress uk-hidden">
                                <div class="uk-progress-bar" style="width: 0%;">0%</div>
                            </div>
                            <div class="uk-hidden"><img style="width: 100%;" class="uk-thumbnail-mini" src="placeholder1.jpg" alt=""/></div>
                            <div class=" uk-width-1-1 ">
                                <h4 class="uk-margin-remove uk-text-bold">Published Date</h4>
                                <input class="uk-width-1-1  " type="text" placeholder="Select Date" data-uk-datepicker="{format:'DD.MM.YYYY'}"/>
                                <h4 class="uk-margin-remove uk-text-bold">Tags</h4>
                                <input id="tag" class="uk-width-1-1  " type="text" placeholder=""/>
                                <h4 class="uk-margin-remove uk-text-bold">Author</h4>
                                <div class="uk-autocomplete uk-form uk-width-1-1" data-uk-autocomplete="{source:'author.json'}" role="autocomplete">
                                    <input type="text" class="uk-width-1-1">
                                    <script type="text/autocomplete">
                                            <ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results uk-width-1-1">
                                                {{~items}}
                                                <li data-value="{{ $item.value }}">
                                                    <a>
                                                    <!--    {{ $item.title }}-->
                                                        <div>{{{ $item.text }}}</div>
                                                    </a>
                                                </li>
                                                {{/items}}
                                            </ul>
                                     </script>
                                </div>
                                <button id="MetaData" class="uk-align-center uk-margin-top" data-uk-modal="{target:'#meta'}">meta data</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="uk-position-bottom uk-width-1-1 uk-margin-bottom">
        <div class="uk-grid uk-grid-collapse ">
            <div class="uk-width-2-10">
                <button id="logout" class="uk-align-center">logout</button>
            </div>
            <div class="uk-width-8-10">
                <div class="uk-width-1-1 create-blog-wrapper uk-padding-bottom-remove uk-padding-top-remove ">
                    <button id="submit" class=" uk-align-right uk-margin-bottom-remove ">submit</button>
                    <button id="cancel" class=" uk-align-right uk-margin-bottom-remove gray-button" onclick="window.location.href='blogs.html'">cancel</button>
                    <button id="preview" class=" uk-align-right uk-margin-bottom-remove preview">PREVIEW</button>
                </div>
            </div>
        </div>

    </div>
    <div class="uk-modal" id="meta" style="z-index: 99999;" role="modal">
        <div class="uk-modal-dialog">
            <a href="" class="uk-modal-close uk-close"></a>
            <h4 class="uk-text-bold">Add Meta Data</h4>

            <h4 class="uk-margin-bottom-remove uk-text-bold">Meta Title</h4>
            <input type="text" placeholder="" class="uk-width-1-1"/>
            <h4 class="uk-margin-remove uk-text-bold">Meta Description</h4>
            <textarea type="text" placeholder="" class="uk-width-1-1"></textarea>
            <h6 class="uk-margin-remove text-blue uk-text-muted">Recommend 156 characters</h6>

            <div class="uk-width-1-1 uk-panel"><button id="save" class="uk-align-right uk-margin-top">save</button></div>

        </div>
    </div>
</div>
<script>window.jQuery || document.write('<script  src="uikit-2.24.2/js/jquery-1.10.2.min.js"><\/script>')</script>
<script type="text/javascript" src="uikit-2.24.2/js/uikit.min.js"></script>
<script type="text/javascript" src="uikit-2.24.2/js/components/upload.min.js"></script>
<script type="text/javascript" src="uikit-2.24.2/js/components/datepicker.min.js"></script>
<script type="text/javascript" src="uikit-2.24.2/js/components/form-select.min.js"></script>
<script type="text/javascript" src="uikit-2.24.2/js/components/autocomplete.min.js"></script>
<script type="text/javascript" src="js/tags.js"></script>
<script type="text/javascript">

    function onAddTag(tag) {
        alert("Added a tag: " + tag);
    }
    function onRemoveTag(tag) {
        alert("Removed a tag: " + tag);
    }

    function onChangeTag(input,tag) {
        alert("Changed a tag: " + tag);
    }

    $(function() {

        $('#tags_1').tagsInput({width:'auto'});
        $('#tag').tagsInput({
            width: 'auto',
            onChange: function(elem, elem_tags)
            {
                var languages = ['php','ruby','javascript'];
                $('.tag', elem_tags).each(function()
                {
                    if($(this).text().search(new RegExp('\\b(' + languages.join('|') + ')\\b')) >= 0)
                        $(this).css('background-color', 'yellow');
                });
            }
        });
        $('#tags_3').tagsInput({
            width: 'auto',

            //autocomplete_url:'test/fake_plaintext_endpoint.html' //jquery.autocomplete (not jquery ui)
            autocomplete_url:'test/fake_json_endpoint.html' // jquery ui autocomplete requires a json endpoint
        });


// Uncomment this line to see the callback functions in action
//			$('input.tags').tagsInput({onAddTag:onAddTag,onRemoveTag:onRemoveTag,onChange: onChangeTag});

// Uncomment this line to see an input with no interface for adding new tags.
//			$('input.tags').tagsInput({interactive:false});
    });

</script>
<script>

    $(function(){

        var progressbar = $("#progressbar"),
                bar         = progressbar.find('.uk-progress-bar'),
                settings    = {

                    action: '/', // upload url

                    allow : '*.(jpg|jpeg|gif|png)', // allow only images

                    loadstart: function() {
                        bar.css("width", "0%").text("0%");
                        progressbar.removeClass("uk-hidden");
                    },

                    progress: function(percent) {
                        percent = Math.ceil(percent);
                        bar.css("width", percent+"%").text(percent+"%");
                    },

                    allcomplete: function(response) {

                        bar.css("width", "100%").text("100%");

                        setTimeout(function(){
                            progressbar.addClass("uk-hidden");
                        }, 250);

                        alert("Upload Completed")
                    }
                };

        var select = UIkit.uploadSelect($("#upload-select"), settings),
                drop   = UIkit.uploadDrop($("#upload-drop"), settings);
    });

</script>
</body>
</html>

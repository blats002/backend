    <link rel="stylesheet" href="uikit-2.24.2/css/uikit.almost-flat.css">
    <link rel="stylesheet" href="uikit-2.24.2/css/uikit.almost-flat.min.css">

    <link rel="stylesheet" href="uikit-assets/css/components/datepicker.almost-flat.min.css" />

    <script type="text/javascript">erraiBusRemoteCommunicationEnabled = false;</script>
</head>
<body>
<div id="rootPanel"></div>
<script>window.jQuery || document.write('<script  src="uikit-2.24.2/js/jquery-1.10.2.min.js"><\/script>')</script>
<script type="text/javascript" src="uikit-2.24.2/js/uikit.min.js"></script>
<script type="text/javascript" src="uikit-2.24.2/js/components/upload.min.js"></script>
<script type="text/javascript" src="uikit-2.24.2/js/components/datepicker.min.js"></script>
<script>

    $(function(){

        var progressbar = $("#progressbar"),
                bar         = progressbar.find('.uk-progress-bar'),
                settings    = {

                    action: '/', // upload url

                    allow : '*.(jpg|jpeg|gif|png)', // allow only images

                    loadstart: function() {
                        bar.css("width", "0%").text("0%");
                        progressbar.removeClass("uk-hidden");
                    },

                    progress: function(percent) {
                        percent = Math.ceil(percent);
                        bar.css("width", percent+"%").text(percent+"%");
                    },

                    allcomplete: function(response) {

                        bar.css("width", "100%").text("100%");

                        setTimeout(function(){
                            progressbar.addClass("uk-hidden");
                        }, 250);

                        alert("Upload Completed")
                    }
                };

        var select = UIkit.uploadSelect($("#upload-select"), settings),
                drop   = UIkit.uploadDrop($("#upload-drop"), settings);
    });

</script>
</body>
</html>
